<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactos para obtener el mejor servicio.">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Css con Sass 
    <link rel="stylesheet" href="./css/estilos.css"> -->

    <title>Contacto | The Pet Company</title>


</head>

<body>

    <!-- Encabezado del sitio -->
    <header>
        <!-- Nav bar boostrap -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-color">
            <div class="container">
                <a href="../index.html"><img class="logo-img" src="../medios/logo2.png"
                        alt="Logo de la tienda de mascotas"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./productos.html">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <!-- Main -->
    <main>
        <section>
            <h1 class="h1-internal">Contacto</h1>
        </section>

        <!-- Formulario de contacto -->

        <section>
            <h2>Formulario</h2>
            <form class="formulario" action="/submit" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="textarea" id="mensaje" name="mensaje"
                        placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>

                <div>
                    <label for="pais">País:</label>
                    <select class="selector" id="pais" name="pais">
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                    </select>
                </div>
                <div>
                    <input class="button" type="submit" value="Enviar">
                </div>
            </form>


        </section>

        <!-- Mapa de sucursales -->
        <section class="contenedor-ubicacion">
            <h2 class="titulo-ubicacion">Nuestras sucursales</h2>
            <div class="mapa-sucursales">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.718202143823!2d-58.43478258847168!3d-34.58599625645015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses!2sar!4v1753387065801!5m2!1ses!2sar"
                    width="80%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>




    </main>

    <!-- Footer -->
    <footer>

        <!-- Redes sociales -->
        <section>
            <p>Seguínos en nuestras redes sociales:</p>
            <a href="https://www.facebook.com/ThePetCompany">
                <img src="../medios/logo-facebook.png" alt="Icono Facebook">
            </a>
            <a href="https://www.instagram.com/ThePetCompany">
                <img src="../medios/logo-instagram.png" alt="Icono Instagram">
            </a>
            <a href="https://www.twitter.com/ThePetCompany">
                <img src="../medios/logo-twitter.png" alt="Icono Twitter">
            </a>
        </section>

        <!-- Derechos de autor -->
        <section class="footer-derechos">
            <p>The Pet Company © Todos los derechos reservados 2025.</p>
        </section>

    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
